<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arca Law</title>
    <link rel="stylesheet" href="/css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <h1>Bem-vindo de Volta!</h1>
        <p>Acesse sua conta para continuar.</p>
        <div id="error-message"></div>
        <form class="auth-form" id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="btn-primary">Entrar</button>
            <button type="button" id="debug-login-btn" style="margin-top: 10px; background-color: #6c757d;">Testar Login (Debug)</button>
        </form>
        <div class="switch-link">
            <span>NÃ£o tem uma conta? <a href="/auth/register.html">Registre-se</a></span>
        </div>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
